<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="game">
        
            <h2 class="title">ROCK PAPER SCISSORS</h2>
            <p class="message">Let's get this game started!</p>
            
            <div class="choices">
                <img class="choice" src="./images/horn.png" alt="User choice">
                <p class="score">0 : 0</p>
                <img class="choice" src="./images/horn.png" alt="Computer choice">
            </div>

            

            

            <div class="options">
                <img class="option" src="./images/rock.png" alt="Rock"> 
                <img class="option" src="./images/palm.png" alt="Rock"> 
                <img class="option" src="./images/scissors.png" alt="Rock"> 
            </div>

            <button>RESTART</button>
        </div>

        <footer>Made by <strong>Ainhoa Alz</strong></footer>
    


        <script src="main.js"></script>
    </body>

</html>
