<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="game">
        
            <h2 class="title">ROCK PAPER SCISSORS</h2>
            <p class="message">Let's get this game started!</p>
            
            <div class="choices">
                <img class="user-hand" src="./images/horn.png" alt="User choice">
                <p class="score">0 : 0</p>
                <img class="computer-hand" src="./images/horn.png" alt="Computer choice">
            </div>

            

            
            <p class="help-text">CHOOSE YOUR OPTION</p>
            <div class="options">
                <img class="option" id="rock" src="./images/rock.png" alt="Rock"> 
                <div class="option" id="paper"><img class="hand" src="./images/palm.png" alt="Paper"> </div>
                <img class="option" id="scissor" src="./images/scissors.png" alt="Scissor"> 
            </div>

            <button>RESTART</button>
        </div>

        <footer>Made by Ainhoa Alz</footer>
    


        <script src="main.js"></script>
    </body>

</html>
